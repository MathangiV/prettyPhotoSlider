
<!doctype html>
<html class="no-js" lang="en">
  <head>
  	<meta name="viewport" content="width=470, maximum-scale=1, user-scalable=no, target-densitydpi=device-dpi">
  	<title>Synchrony Bank Video Slider</title> 
  	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>
      <link rel="stylesheet" href="assets/css/font-awesome.min.css" />

  	<style type="text/css">

  		body {
  			margin: 30px;
  			padding: 0;
  			background: #ddd;
  			font-family: Arial, Helvetica, sans-serif;
  		}

  		.title {
  			width: 100%;
  			max-width: 854px;
  			margin: 0 auto;
  		}

  		.caption {
  			width: 100%;
  			max-width: 854px;
  			margin: 0 auto;
  			padding: 20px 0;
  		}

  		.container {
  			width: 100%;
  			max-width: 854px;
  			min-width: 440px;
  			/*background: #fff;*/
  			margin: 0 auto;
  		}


  		/*  VIDEO PLAYER CONTAINER
 		############################### */
  		.vid-container {
		    position: relative;
		    padding-bottom: 52%;
		    padding-top: 30px; 
		    height: 0; 
		}
		 
		.vid-container iframe,
		.vid-container object,
		.vid-container embed {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		}


		/*  VIDEOS PLAYLIST 
 		############################### */
		.vid-list-container {
			width: 92%;
			overflow: hidden;
			margin-top: 20px;
			margin-left:4%;
			padding-bottom: 20px;
		}

		.vid-list {
			width: 1022px;
			position: relative;
			top:0;
			left: 0;
		}

		.vid-item {
			display: block;
			width: 248px;
			height: 248px;
			float: left;
			margin: 0;
			padding: 10px;            
            position: relative;            
            overflow: hidden;                        
            text-decoration: none;
            margin-left: .4rem;
		}

		.thumb {
			position: relative;
			overflow:hidden;
			height: auto;
		}

		.thumb img {
			width: 100%;
			position: relative;
			/*top: -13px;*/
		}

		.vid-item .desc {
			color: #21A1D2;
			font-size: 15px;
			margin-top:5px;
		}

		.vid-item:hover {
			background: #eee;
			cursor: pointer;
		}

		.arrows {
			position:relative;
			width: 100%;
		}

		.arrow-left {
			color: #fff;
			position: absolute;
			background: #777;
			padding: 15px;
			left: -25px;
			top: -200px;
			z-index: 99;
			cursor: pointer;
		}

		.arrow-right {
			color: #fff;
			position: absolute;
			background: #777;
			padding: 15px;
			right: -25px;
			top: -200px;
			z-index:100;
			cursor: pointer;
		}

		.arrow-left:hover {
			background: #CC181E;
		}

		.arrow-right:hover {
			background: #CC181E;
		}       
        .item-social i {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            padding-bottom: 20px;
            font-size: 46px;
            line-height: 200px;
            text-align: center;
        }
       .item-social i:hover {
           color:  #CC181E;
        }

		@media (max-width: 624px) {
			body {
				margin: 15px;
			}
			.caption {
				margin-top: 40px;
			}
			.vid-list-container {
				padding-bottom: 20px;
			}
			.vid-item {
				width: 180px;				
			}
			.arrow-left {
				top:-220px;
			}
			.arrow-right {
				top:-220px;
			}
			.item-social i {
				line-height: 148px;
			}

			/* reposition left/right arrows 
			.arrows {
				position:relative;
				margin: 0 auto;
				width:96px;
			}
			.arrow-left {
				left: 0;
				top: -17px;
			}

			.arrow-right {
				right: 0;
				top: -17px;
			}*/
		}

  	</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  </head>

  <body>
  	<div class="title"><h2>Synchrony Bank Slider</h2></div>

  	<div class="container">

  		<!-- THE YOUTUBE PLAYER -->
  		<div class="vid-container">
		    <iframe id="vid_frame" src="https://www.youtube.com/embed/_MX5L3pHWDw?rel=0&showinfo=0&autohide=1" frameborder="0" width="560" height="315"></iframe>
		</div>

		<!-- THE PLAYLIST -->
		<div class="vid-list-container">
	        <div class="vid-list">
	         	
 	            <div class="vid-item item-social" onClick="document.getElementById('vid_frame').src='http://youtube.com/embed/_MX5L3pHWDw?autoplay=1&rel=0&showinfo=0&autohide=1'">
 	              <div class="thumb"><img src="http://img.youtube.com/vi/_MX5L3pHWDw/0.jpg"></div>
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                  <div class="desc">Video 1</div>
 	            </div>
 	          
 	            <div class="vid-item item-social" onClick="document.getElementById('vid_frame').src='http://youtube.com/embed/xsjvMvTpPp8?autoplay=1&rel=0&showinfo=0&autohide=1'">
 	              <div class="thumb"><img src="http://img.youtube.com/vi/xsjvMvTpPp8/0.jpg"></div>
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
 	              <div class="desc">Video 2</div>
 	            </div>

 	            <div class="vid-item item-social" onClick="document.getElementById('vid_frame').src='http://youtube.com/embed/NW1vJjWSdl8?autoplay=1&rel=0&showinfo=0&autohide=1'">
 	              <div class="thumb"><img src="http://img.youtube.com/vi/NW1vJjWSdl8/0.jpg"></div>
                  <i class="fa fa-youtube-play" aria-hidden="true"></i>
 	              <div class="desc">Video 3</div>
 	            </div>

 	            <div class="vid-item item-social" onClick="document.getElementById('vid_frame').src='http://youtube.com/embed/4ndwc3nULkc?autoplay=1&rel=0&showinfo=0&autohide=1'">
 	              <div class="thumb"><img src="http://img.youtube.com/vi/4ndwc3nULkc/0.jpg"></div>
                  <i class="fa fa-youtube-play" aria-hidden="true"></i>
 	              <div class="desc">Video 4</div>
 	            </div>
	 	    </div>
        </div>
        <!-- LEFT AND RIGHT ARROWS -->
        <div class="arrows">
        	<div class="arrow-left"><i class="fa fa-chevron-left fa-lg"></i></div>
        	<div class="arrow-right"><i class="fa fa-chevron-right fa-lg"></i></div>
        </div>
  	</div>

  	<!-- JS FOR SCROLLING THE ROW OF THUMBNAILS -->
  	<script type="text/javascript">
  		$(document).ready(function () {
		    $(".arrow-right").bind("click", function (event) {
		        event.preventDefault();
		        $(".vid-list-container").stop().animate({
		            scrollLeft: "+=336"
		        }, 750);
		    });
		    $(".arrow-left").bind("click", function (event) {
		        event.preventDefault();
		        $(".vid-list-container").stop().animate({
		            scrollLeft: "-=336"
		        }, 750);
		    });
		});
  	</script>

  </body>
</html>
